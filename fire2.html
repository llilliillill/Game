<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FIRE 2</title>
</head>
<body>
  <div id="info"></div>
  <div id="cude"></div>

  <style>
    *{
      margin: 0;
      padding: 0;
    }
  </style>

  <script>
    /* [ ЗАПРЕТИТЬ ONCONTEXTMENU ] */
    document.oncontextmenu = function(){ 
      document.location = 'fire2.html'; 
      return false; 
    }

    /* [ INFO ] */
    function info(){
      let a = document.getElementById('info');
      a.style.width = '100%';
      a.style.height = '30px';
      a.style.position = 'relative';
      a.style.zIndex = '2';
      a.style.textAlign = 'center';
      a.style.lineHeight = '1.8';
      a.style.background = 'whitesmoke';
      a.style.border = '1px solid black';
    } info();

    /* [ MARCER ] */
    function marker(x,y,z){
      let a = document.createElement('div');
      a.style.margin = y+'px 0 0 '+x+'px';
      a.style.width = '2px';
      a.style.height = '2px';
      a.style.background = (z) ? z : 'red';
      a.style.position = 'absolute';
      a.style.zIndex = 3;
      a.setAttribute('class', 'marker');
      document.body.append(a);
    } 

    /* [ РАБОТАЕТ ] */
    let x1 = 600, y1 = 300;
    marker(x1,y1,'red');

    let x2 = 800, y2 = 380;
    marker(x2,y2,'green');
    
    document.onclick = (e) => {

      let x = x1;

      let b = Math.abs(x2-x1);
      let a = Math.abs(y2-y1);
      let tgA = a/b;
      
      document.getElementById('info').innerHTML = tgA;

      let z = setInterval(() => {
        x+=10; y=(tgA*x);
        marker(x,y,'black');
      },10);

      setTimeout(() => { clearInterval(z); },300);
    }

  </script>
</body>
</html>
