  <script>

    /* [ C# CODE ] */
    function timer(e){
      // Шаг
      let r = 5;

      // Вектор направления движения
      let x = point1.X - label1.Location.X;
      let y = point1.Y - label1.Location.Y;

      // Двигаться никуда не нужно, защита от деления на 0
      if(x == 0 && y == 0) return;

      // Длина вектора
      let k = Math.sqrt(x * x + y * y);

      // Вектор заданного направления с желаемой длиной
      let dx = (r * x / k);
      let dy = (r * y / k);
      label1.Location = new Point(label1.Location.X + dx, label1.Location.Y + dy);
    }
